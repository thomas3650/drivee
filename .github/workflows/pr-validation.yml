name: PR Validation

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  lint:
    name: Linting & Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linting
        run: ruff check .

      - name: Run Ruff formatting check
        run: ruff format --check .

  hassfest:
    name: Home Assistant Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create custom_components structure for hassfest
        run: |
          mkdir -p custom_components/drivee
          # Copy all integration files to the proper directory structure
          cp *.py custom_components/drivee/ 2>/dev/null || true
          cp *.json custom_components/drivee/
          cp -r translations custom_components/drivee/ 2>/dev/null || true

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master

  validate-manifest:
    name: Validate Integration Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate manifest.json
        run: |
          python -c "import json; json.load(open('manifest.json'))"

      - name: Validate strings.json
        run: |
          python -c "import json; json.load(open('strings.json'))"

      - name: Check required files exist
        run: |
          test -f __init__.py
          test -f manifest.json
          test -f strings.json
          test -f const.py

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit on requirements
        run: |
          # Extract requirements from manifest.json
          python -c "import json; print('\n'.join(json.load(open('manifest.json'))['requirements']))" > /tmp/requirements.txt
          pip-audit -r /tmp/requirements.txt
        continue-on-error: true  # Don't fail on security advisories initially

  code-quality:
    name: Code Quality Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install radon

      - name: Check code complexity
        run: |
          echo "### Cyclomatic Complexity ###"
          radon cc . -a -nb
          echo ""
          echo "### Maintainability Index ###"
          radon mi . -nb
        continue-on-error: true

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install codespell
        run: pip install codespell

      - name: Run codespell
        run: codespell --ignore-words-list=hass .
        continue-on-error: true

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [lint, hassfest, validate-manifest]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "✅ Linting: ${{ needs.lint.result }}"
          echo "✅ Home Assistant Validation: ${{ needs.hassfest.result }}"
          echo "✅ Manifest Validation: ${{ needs.validate-manifest.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.hassfest.result }}" != "success" ] || \
             [ "${{ needs.validate-manifest.result }}" != "success" ]; then
            echo "❌ Required checks failed"
            exit 1
          fi

          echo "✅ All required checks passed!"
